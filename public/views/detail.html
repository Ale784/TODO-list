<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
</head>
<body>
    <h1>{{.PageTitle}}</h1>

    {{ if not .Items }} Not found {{end}}
    
    {{range $item := .Items}}
        <div class="">
            <h2>{{ $item.Title }}</h2>
    
            <p>{{ $item.Detail }}</p>
        </div>
    {{end}}

</body>
</html>
